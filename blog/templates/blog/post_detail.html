{% extends 'blog/base.html' %}


{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <p>Slug: {{ post.slug }}</p>
    <p>pk: {{ post.pk }}</p>
    <p><a href="{% url 'home' %}">Home</a></p>
{% endblock content %}
